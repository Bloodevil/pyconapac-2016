{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div>
        {% if not is_ticket_open %}<div>등록 기간이 아닙니다</div>
        {% elif is_sold_out %}<div>SOLD OUT</div>
        {% endif %}
        <div>
            <ul>
                {% for option in options %}
                <li><a href='{% url 'registration_payment' option.id %}'>{{option.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
